version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: MySQL
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: Database
      MYSQL_USER: root
      MYSQL_PASSWORD: newpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: